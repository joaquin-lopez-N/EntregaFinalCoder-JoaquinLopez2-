<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ProyectoFinalLopezNavoni - MiniShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand fw-bold" href="#">MiniShop</a>
<span class="navbar-text">Ecommerce JS mínimo con carrito</span>
</div>
</nav>


<main class="container my-4">
<div class="row g-4">
<div class="col-lg-8">
<h1 class="h4 mb-3">Catálogo</h1>
<div id="product-grid" class="row g-3"></div>
</div>
<div class="col-lg-4">
<div class="card shadow-sm">
<div class="card-body">
<div class="d-flex align-items-center justify-content-between mb-2">
<h2 class="h5 m-0">Carrito</h2>
<span id="cart-count" class="badge text-bg-secondary">0</span>
</div>
<div id="cart-container"></div>
<hr>
<div class="d-flex justify-content-between align-items-center">
<button id="btn-empty" class="btn btn-outline-danger btn-sm">Vaciar</button>
<div>
<span class="me-2 fw-semibold">Total:</span>
<span id="cart-total" class="fw-bold">$0</span>
</div>
</div>
<button id="btn-checkout" class="btn btn-success w-100 mt-3">Comprar</button>
</div>
</div>
</div>
</div>
</main>


<footer class="py-4 text-center text-muted small">
Proyecto Final – Simulador interactivo en JavaScript.
</footer>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/app.js" defer></script>
</body>
</html>
